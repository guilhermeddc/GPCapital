{% load static %}

<section id="galeria" class="p-0">
    <div class="container-fluid p-0">
        <div class="row no-gutters popup-gallery">
            {% for p in object.photo_set.all %}
                <div class="col-sm-6 col-lg-4 col-xl-6">
                    <a class="portfolio-box" href="{{ p.photo.url }}">
                        <img src="{{ p.photo.url }}" width="p.photo.width" height="p.photo.height" alt="No image"/>
                        <div class="portfolio-box-caption">
                            <div class="portfolio-box-caption-content">
                                <div class="project-category text-faded"><span>title</span>
                                </div>
                                <div class="project-name"><span>description</span></div>
                            </div>
                        </div>
                    </a>
                </div>
            {% endfor %}
        </div>
    </div>
</section>
