{% load static %}
<!DOCTYPE html>
<html lang="pt-br">

<head>
    <!-- Required meta tags always come first -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Material Design Bootstrap Template</title>
    {% include 'mdb/base/components/css.html' %}
    <style>
        html,
        body,
        header,
        .view {
            height: 100%;
        }

        @media (max-width: 450px) {
            html,
            body,
            header,
            .view {
                height: 100vh;
            }

            section video {
                width: 100%;
                height: 100vh;
                background: #0A080A;
            }

            .logo-bg {
                width: 100%;
            }
        }

        @media (min-width: 451px) and (max-width: 740px) {
            html,
            body,
            header,
            .view {
                height: 100vh;
            }

            section video {
                width: 100%;
                height: 100vh;
                background: #0A080A;
            }

            .logo-bg {
                width: 100%;
            }
        }

        @media (min-width: 800px) and (max-width: 850px) {
            html,
            body,
            header,
            .view {
                height: 100vh;
            }

            section video {
                width: 100%;
                height: 100vh;
                background: #0A080A;
            }

            .logo-bg {
                width: 100%;
            }
        }

        section video {
            width: 100%;
            height: 100vh;
            background-size: cover;
            background: #0A080A no-repeat fixed center center;
        }
    </style>
</head>
<body>
<section class="view">
    <video poster="{% static 'assets/img/bg.jpg' %}" playsinline autoplay muted loop>
        <source src="{% static 'assets/img/bg-video.mp4' %}" type="video/mp4">
    </video>
    <div class="mask rgba-black-light">
        <div class="container h-100 d-flex justify-content-center align-items-center">
            <div class="row pt-5 mt-3">
                <div class="col-md-12">
                    <div class="text-center">
                        <img src="{% static 'assets/img/GP_3nav2.png' %}" alt="logo central" class="logo-bg">
                        <hr class="hr-light mt-4 wow fadeInDown" data-wow-delay="0.4s">
                        <div class="row mx-auto">
                            {% for genre in genres %}
                                <div class="col align-content-center justify-content-center flex-center">
                                    <a class="mdb-main-label waves-effect waves-light"
                                       href="{% url 'clients_view' city_slug=city_slug genre_slug=genre.slug %}">
                                        <div class="avatar mx-auto">
                                            <img src="{{ genre.representative_image.url }}"
                                                 class="img-fluid rounded-circle z-depth-1"
                                                 alt="genero"
                                                 style="min-width: 250px;
                                                        max-height: 250px;
                                                        object-fit: cover;
                                                        object-position: center;">
                                        </div>
                                        <div class="mask flex-center">
                                            <h4 class="text-uppercase text-light"
                                                style="text-shadow: black 0.04em 0.04em 0.1em; text-align: center;">
                                                <strong>{{ genre.site_name }}</strong>
                                            </h4>
                                        </div>
                                    </a>
                                </div>
                            {% endfor %}
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

{% include 'mdb/base/components/scripts.html' %}
</body>
</html>
