{% load static %}

<style>

    .label {
        display: block;
        left: auto;
        bottom: -30px;
    }

    @media (max-width: 740px) {

    }

    @media (min-width: 800px) and (max-width: 850px) {

    }

    @media (min-width: 560px) and (max-width: 660px) {

    }
</style>

<!-- Intro Section -->
<div class="view jarallax" data-jarallax='{"speed": 0.2}'
     style="height: 70vh;
             background-image: url({% static 'assets/img/bg2.jpg' %});
             background-repeat: no-repeat;
             background-size: cover;
             background-position: center center;">
    <div class="mask rgba-black-light">
        <div class="container h-100 d-flex justify-content-center align-items-center">
            <div class="row pt-5 mt-3">
                <div class="col-md-12">
                    <div class="text-center">
                        <h2 class="test-skin text-light">O que você procura?</h2>
                        <hr class="hr-light mt-4 wow fadeInDown" data-wow-delay="0.4s">
                        <br>
                        <div class="col-lg-12 mx-auto">
                            <form type="" action="#" method="get">
                                <input type="hidden" id="csrf_token" value="{{ csrf_token }}">
                                <div class="flex-center">
                                    <div class="form-group col-auto">
                                        <label class="col-md-12 text-left text-white label">Gênero</label>
                                        {{ search_form.category }}
                                    </div>
                                    <div class="form-group col-auto">
                                        <label class="col-md-12 text-right text-white label">Etnia</label>
                                        {{ search_form.ethnicity }}
                                    </div>
                                </div>
                                <button type="submit" class="btn btn-light wow fadeInDown"
                                        data-wow-delay="0.4s">
                                    Buscar
                                </button>
                            </form>
                            <br>
                            <br>
                            <a href="#gallery" class="smooth-scroll">
                                <h2 class="text-light animated bounce infinite js-scroll-trigger">
                                    <i class="fas fa-angle-down"></i>
                                </h2>
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
