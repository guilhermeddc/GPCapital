{% load static %}

<style>
    @media (max-width: 740px) {
        .logo-bg {
            width: 100%;
        }
    }

    @media (min-width: 800px) and (max-width: 850px) {
        .logo-bg {
            width: 100%;
        }
    }

    @media (min-width: 560px) and (max-width: 660px) {
        .logo-bg {
            width: 100%;
        }
    }
</style>

<!-- Intro Section -->
<div class="view jarallax" data-jarallax='{"speed": 0.2}'
     style="background-image: url({% static 'assets/img/bg.jpg' %});
             background-repeat: no-repeat;
             background-size: cover;
             background-position: center center;">
    <div class="mask rgba-black-light">
        <div class="container h-100 d-flex justify-content-center align-items-center">
            <div class="row pt-5 mt-3">
                <div class="col-md-12">
                    <div class="text-center">
                        <a href="{% url 'search_city_view' %}">
                            <img src="{% static 'assets/img/GP_3nav2.png' %}" alt="logo central" class="logo-bg">
                        </a>
                        <h2 class="text-capitalize test-skin text-light">FILTRE POR COR DE CABELO E ETNIA:</h2>
                        <hr class="hr-light mt-4 wow fadeInDown" data-wow-delay="0.4s">
                        <div class="col-lg-12 mx-auto">
                            <form type="" action="#" method="get">
                                <input type="hidden" id="csrf_token" value="{{ csrf_token }}">
                                <div class="form-row">
                                    <div class="form-group col-md-6">
                                        <label class="col-md-6 mdb-main-label"></label>
                                        {{ search_form.category }}
                                    </div>
                                    <div class="form-group col-md-6">
                                        <label class="col-md-6 mdb-main-label"></label>
                                        {{ search_form.ethnicity }}
                                    </div>
                                </div>
                                <button type="submit" class="btn btn-outline-white wow fadeInDown"
                                        data-wow-delay="0.4s">
                                    Buscar
                                </button>
                            </form>
                            <br>
                            <br>
                            <a href="#gallery" class="smooth-scroll">
                                <h2 class="text-light animated bounce infinite js-scroll-trigger">
                                    <i class="fas fa-angle-down"></i>
                                </h2>
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
