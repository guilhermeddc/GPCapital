{% extends 'mdb/base/base.html' %}
{% load static %}
{% block title %}
    {{ block.super }} As Melhores Garotas de Programa
{% endblock %}
{% block content %}
    <style>

        .square {
            background-color: whitesmoke;
            padding: 100px;
            border-radius: 10px;
            mso-border-shadow: yes;
        }

    </style>

    <body style="background-color: whitesmoke;">
    <!-- Intro Section -->
    <div style="background-color: whitesmoke; height: 9vh"></div>
    <div class="view jarallax" data-jarallax='{"speed": 0.2}'
         style="background-color: #f2f2f2;
                height: 70vh">
        <div class="mask rgba-black-light">
            <div class="container h-66 d-flex justify-content-center align-items-center">
                <div class="row pt-5 mt-3">
                    <div class="col-md-12 square">
                        <div class="text-center">
                            <h2 class="h1-responsive"><strong>ESCOLHA SUA CIDADE:</strong></h2>
                            <hr class="hr-dark mt-4 wow fadeIn" data-wow-delay="0.4s">
                            <div class="col-lg-12 mx-auto">
                                <form type="" action="" method="get">
                                    <input type="hidden" id="csrf_token" value="{{ csrf_token }}">
                                    <div class="form-row">
                                        <div class="form-group col">
                                            {{ city }}
                                        </div>
                                    </div>
                                    <br>
                                    <button type="submit" class="btn btn-outline-dark wow fadeIn"
                                            data-wow-delay="0.4s">Buscar
                                    </button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="container-fluid mt-5">
        <div class="row mt-5 mb-4">
            <div class="col-md-12">
                <div class="divider-new">
                    <h3 class="text-center text-uppercase font-weight-bold mr-3 ml-3 wow fadeIn"
                        data-wow-delay="0.2s">Parceiros</h3>
                </div>
                <br>
                <br>
                <h5 class="text-center">Links AdSense</h5>
                <br>
                <br>
                <div class="divider-new">
                    <h3 class="text-center text-uppercase font-weight-bold mr-3 ml-3 wow fadeIn"
                        data-wow-delay="0.2s">X</h3>
                </div>
            </div>
        </div>
    </div>

{% endblock %}
