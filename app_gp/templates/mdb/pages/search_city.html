{% load static %}
<!DOCTYPE html>
<html lang="pt-br">

<head>
    <!-- Required meta tags always come first -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Material Design Bootstrap Template</title>
    {% include 'mdb/base/components/css.html' %}
    <style>
        html,
        body,
        header,
        .view {
            height: 100%;
        }

        @media (max-width: 450px) {
            html,
            body,
            header,
            .view {
                height: 100vh;
            }

            section video {
                width: 100%;
                height: 100vh;
                background: #0A080A;
            }

            .logo-bg {
                width: 100%;
            }
        }

        @media (min-width: 451px) and (max-width: 740px) {
            html,
            body,
            header,
            .view {
                height: 100vh;
            }

            section video {
                width: 100%;
                height: 100vh;
                background: #0A080A;
            }

            .logo-bg {
                width: 100%;
            }
        }

        @media (min-width: 800px) and (max-width: 850px) {
            html,
            body,
            header,
            .view {
                height: 100vh;
            }

            section video {
                width: 100%;
                height: 100vh;
                background: #0A080A;
            }

            .logo-bg {
                width: 100%;
            }
        }

        section video {
            width: 100%;
            height: 100vh;
            background-size: cover;
            background: #0A080A no-repeat fixed center center;
        }
    </style>
</head>
<body>
<section class="view">
    <video poster="{% static 'assets/img/bg.jpg' %}" playsinline autoplay muted loop>
        <source src="{% static 'assets/img/bg-video.mp4' %}" type="video/mp4">
    </video>
    <div class="mask rgba-black-light">
        <div class="container h-100 d-flex justify-content-center align-items-center">
            <div class="row pt-5 mt-3">
                <div class="col white-text text-center smooth-scroll">
                    <div class="wow fadeInDown" data-wow-delay="0.2s">
                        <img src="{% static 'assets/img/GP_3nav2.png' %}" alt="logo central" class="logo-bg">
                        <hr class="hr-light mt-4 wow fadeInDown" data-wow-delay="0.4s">
                        <form type="" action="" method="get">
                            <input type="hidden" id="csrf_token" value="{{ csrf_token }}">
                            <div class="form-row">
                                <div class="form-group col">
                                    <label for=""></label>
                                    {{ city }}
                                </div>
                            </div>
                            <button type="submit" class="btn btn-outline-white wow fadeInDown"
                                    data-wow-delay="0.4s">Buscar
                            </button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

{% include 'mdb/base/components/scripts.html' %}
</body>
</html>
