{% load static %}
<!DOCTYPE html>
<html lang="pt-br">

<head>
    <!-- Required meta tags always come first -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Material Design Bootstrap Template</title>
    {% include 'mdb/base/components/css.html' %}
    <style>
    @media (max-width: 740px) {
        .logo-bg{
            width: 100%;
        }
    }

    @media (min-width: 800px) and (max-width: 850px) {
        .logo-bg{
            width: 100%;
        }
    }

    @media (min-width: 560px) and (max-width: 660px) {
        .logo-bg{
            width: 100%;
        }
    }
</style>
</head>
<body>
<!-- Intro Section -->
<div class="view jarallax" data-jarallax='{"speed": 0.2}'
     style="background-image: url({% static 'assets/img/bg.jpg' %});
             background-repeat: no-repeat;
             background-size: cover;
             background-position: center center;">
    <div class="mask rgba-black-light">
        <div class="container h-100 d-flex justify-content-center align-items-center">
            <div class="row pt-5 mt-3">
                <div class="col-md-12">
                    <div class="text-center">
                        <img src="{% static 'assets/img/GP_3nav2.png' %}" alt="logo central" class="logo-bg wow fadeIn" data-wow-delay="0.4s">
                        <hr class="hr-light mt-4 wow fadeIn" data-wow-delay="0.4s">
                        <div class="col-lg-12 mx-auto">
                            <form type="" action="" method="get">
                            <input type="hidden" id="csrf_token" value="{{ csrf_token }}">
                            <div class="form-row">
                                <div class="form-group col">
                                    <label for=""></label>
                                    {{ city }}
                                </div>
                            </div>
                            <button type="submit" class="btn btn-outline-white wow fadeIn"
                                    data-wow-delay="0.4s">Buscar
                            </button>
                        </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>


{% include 'mdb/base/components/scripts.html' %}
</body>
</html>
