{% load static %}

<section id="contact">
    <div class="container-fluid mt-5">
        <div class="row mt-5 mb-4">
            <div class="col-md-12">
                <div class="divider-new">
                    <h3 class="text-center text-uppercase font-weight-bold mr-3 ml-3 wow fadeIn"
                        data-wow-delay="0.2s">Entre em Contato</h3>
                </div>
            </div>
        </div>
        <div class="container">
        <div class="row">
            <div class="col-lg-4 ml-auto text-center">
                <i class="fab fa-whatsapp fa-3x mb-3 sr-contact pink-text" data-aos="zoom-in"
                   data-aos-duration="300" data-aos-once="true">
                </i>
                <p>123-456-6789</p>
            </div>
            <div class="col-lg-4 ml-auto text-center">
                <i class="fa fa-phone fa-3x mb-3 sr-contact pink-text" data-aos="zoom-in"
                   data-aos-duration="300" data-aos-once="true">
                </i>
                <p>123-456-6789</p>
            </div>
            <div class="col-lg-4 mr-auto text-center">
                <i class="fa fa-envelope fa-3x mb-3 sr-contact pink-text" data-aos="zoom-in"
                   data-aos-duration="300" data-aos-delay="300" data-aos-once="true">
                </i>
                <p><a href="mailto:your-email@your-domain.com">email@example.com</a></p>
            </div>
        </div>
    </div>
    </div>
    <div class="container">
        <div class="row mt-5 mb-4">
            <div class="col-md-12">

            </div>
        </div>
</section>
