{% load static %}

<header class="masthead text-center text-white d-flex"
        style="background-image: url('{% static 'assets/img/Mulheres-Fashion-26.jpg' %}');">
    <div class="container my-auto">
        <div class="row">
            <div class="col-lg-10 mx-auto">
                <h1 class="text-uppercase"><strong>
                    <img src="{% static 'assets/img/GP_3nav2.png' %}"/></strong></h1>
                <hr>
            </div>
        </div>
        <div class="col-lg-6 mx-auto">
            <form type="" action="{% url 'index' %}" method="get">
                <input type="hidden" id="csrf_token" value="{{ csrf_token }}">
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for=""></label>
                        {{ search_form.category }}
                    </div>
                    <div class="form-group col-md-6">
                        <label for=""></label>
                        {{ search_form.genre }}
                    </div>
                </div>
                <button type="submit" class="btn btn-primary btn-xl">Buscar</button>
            </form>
        </div>
    </div>
</header>
